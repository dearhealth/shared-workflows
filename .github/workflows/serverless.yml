name: Serverless CI/CD workflow

on:
  workflow_call:
    secrets:
      DEPLOYMENT_ROLE_DEV:
        required: true
      DEPLOYMENT_ROLE_TST:
        required: true
      DEPLOYMENT_ROLE_ACC:
        required: true
      DEPLOYMENT_ROLE_PRD:
        required: true
      AWS_ACCOUNT_DEV:
        required: true
      AWS_ACCOUNT_TST:
        required: true
      AWS_ACCOUNT_ACC:
        required: true
      AWS_ACCOUNT_PRD:
        required: true
jobs:
  ci:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    container:
      image: docker://amazon/aws-lambda-python:3.12
    strategy:
      fail-fast: false
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:

      - name: Install pre-req tools & AWS CLI
        id: pre-requesites
        run: |
          yum install -y tar unzip gzip sudo

          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

          # Set EU timezone
          sudo mv /etc/localtime /etc/localtime.orig
          sudo ln -s /usr/share/zoneinfo/Europe/Amsterdam /etc/localtime

          yum remove sudo -y
        shell: bash

      - uses: actions/checkout@v4

      - uses: dearhealth/shared-workflows/.github/actions/serverless-ci@main
        with:
         role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_DEV }}
         code-artifact-domain: dh-artifacts
         code-artifact-account: ${{ secrets.AWS_ACCOUNT_DEV }}
         aws-account-dev: ${{ secrets.AWS_ACCOUNT_DEV }}
         aws-account-tst: ${{ secrets.AWS_ACCOUNT_TST }}
         aws-account-acc: ${{ secrets.AWS_ACCOUNT_ACC }}
         aws-account-prd: ${{ secrets.AWS_ACCOUNT_PRD }}

  deploy-dev:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'dev'
    needs: ci
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_DEV }}
           region: us-east-1
           env: dev
           old-env-id: develop
           aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}

  deploy-tst:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'tst'
    needs: deploy-dev
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_TST }}
           region: us-east-1
           env: tst
           old-env-id: test
           aws-account-id: ${{ secrets.AWS_ACCOUNT_TST }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}

  deploy-acc-eu:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'acc-eu'
    needs: deploy-tst
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_ACC }}
           region: eu-west-1
           env: acc
           old-env-id: acceptance
           aws-account-id: ${{ secrets.AWS_ACCOUNT_ACC }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}

  deploy-acc-us:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'acc-us'
    needs: deploy-tst
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_ACC }}
           region: us-east-1
           env: acc
           old-env-id: acceptance
           aws-account-id: ${{ secrets.AWS_ACCOUNT_ACC }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}
 
  deploy-prd-eu:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'prd-eu'
    needs: deploy-acc-eu
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_PRD }}
           region: eu-west-1
           env: prd
           old-env-id: production
           aws-account-id: ${{ secrets.AWS_ACCOUNT_PRD }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}

  deploy-prd-us:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: 'prd-us'
    needs: deploy-acc-us
    steps:
       - uses: dearhealth/shared-workflows/.github/actions/serverless-deploy@main
         with:
           role-to-assume: ${{ secrets.DEPLOYMENT_ROLE_PRD }}
           region: us-east-1
           env: prd
           old-env-id: production
           aws-account-id: ${{ secrets.AWS_ACCOUNT_PRD }}
           dh-artifacts-aws-account-id: ${{ secrets.AWS_ACCOUNT_DEV }}
