name: "run-serverless-ci"
description: "add code-artifact-dependency"

inputs:
  role-to-assume:
    required: true
    description: "Runs poetry install and runs the pytest"
  code-artifact-account:
    required: true
    description: "Runs poetry install and runs the pytest"
  code-artifact-domain:
    required: true

runs:
  using: "composite"
  steps:
   - name: Configure AWS credentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
        role-to-assume: ${{inputs.role-to-assume}}
        aws-region: us-east-1
   - run: aws codeartifact login --region us-east-1  --tool npm --repository npm-store --domain ${{inputs.code-artifact-domain}} --domain-owner ${{inputs.code-artifact-account}}
     shell: bash
   - run: |
        set -xv
        NPM_REGISTRY_SERVER=$(aws codeartifact get-repository-endpoint --domain ${{inputs.code-artifact-domain}} --domain-owner ${{inputs.code-artifact-account}} --repository npm-store --format npm --query repositoryEndpoint --output text)
        CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain ${{inputs.code-artifact-domain}} --domain-owner ${{inputs.code-artifact-account}} --query authorizationToken --output text)
        yarn config set npmRegistryServer "${NPM_REGISTRY_SERVER}"
        yarn config set npmRegistries\["${NPM_REGISTRY_SERVER}"\].npmAuthToken" "${CODEARTIFACT_AUTH_TOKEN}" > /dev/null
        yarn config set npmRegistries\["${NPM_REGISTRY_SERVER}"\].npmAlwaysAuth" "true"
     shell:
